name: CI  # Name shown in GitHub Actions tab

on:       # When to run this workflow
  push:   # Every push to any branch
  pull_request:  # Every pull request (PR)

jobs:     # One or more jobs (parallel possible)
  build-and-test:   # Job name (you choose)
    runs-on: ubuntu-latest   # Use latest Ubuntu runner (fast + free)

    steps:   # Sequence of actions to run
      - name: Checkout code
        uses: actions/checkout@v4   # Current version in 2026 (v6 exists but v4 is stable/safe)

      - name: Set up Python
        uses: actions/setup-python@v5   # Current major version
        with:
          python-version: '3.12'   # Or '3.11', '3.10', '3.9' — choose what your project uses
          cache: 'pip'             # Cache pip downloads → much faster next runs

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: if you already have tests (recommended to add soon)
      # - name: Run tests
      #   run: python -m unittest discover   # or pytest if you use pytest

      # Optional: simple smoke test (checks imports work)
      - name: Check OpenCV import
        run: python -c "import cv2; print('OpenCV version:', cv2.__version__)"